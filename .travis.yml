language: java
jdk:
    - oraclejdk8
script: ./gradlew jacocoRootReport --stacktrace
after_success:
    - ./gradlew publish
    - ./gradlew coveralls uploadCoverageToCodacy
    - bash <(curl -s https://codecov.io/bash)
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/