plugins {
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

dependencies {
    compile project(':uapi.kernel')
    compile project(':uapi.service')
    compile project(':uapi.config')

    compile (
            "org.eclipse.jetty:jetty-server:${jetty_version}",
            "org.eclipse.jetty:jetty-servlet:${jetty_version}",
            "com.fasterxml.jackson.jr:jackson-jr-objects:${jackson_version}"
    )
}

jar {
    manifest.attributes
}
